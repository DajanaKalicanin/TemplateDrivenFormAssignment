<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              class="form-control"
              type="text"
              id="email"
              name="email"
              required
              email
              ngModel
              #email="ngModel"
            >
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched"
            >
              Please enter a valid email!
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              required
              password
              ngModel
              #password="ngModel"
            >
            <span
              class="help-block"
              *ngIf="!password.valid && password.touched"
            >
              Th password has to be 5 characters long and must contain: one uppercase, one lowercase and one number
            </span>
          </div>
          <div class="form-group">
            <label for="prescription">Prescription</label>
            <select
              class="form-control"
              id="prescription"
              name="prescription"
              required
              [ngModel]="defaultPrescription"
            >
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
          >
            Submit
          </button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Mail: {{ user.email }}</p>
      <p>Prescription: Your prescription is : {{ user.prescription }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
